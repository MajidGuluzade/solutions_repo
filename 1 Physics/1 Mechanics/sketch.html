<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Projectile Motion Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <main>
    <h2>üöÄ Interactive Projectile Motion with Air Resistance</h2>

    <div>
      <label>Launch Speed: <input id="speedInput" type="number" value="20"></label>
      <label>Angle (deg): <input id="angleInput" type="number" value="45"></label>
      <button onclick="startSimulation()">Launch</button>
      <button onclick="resetSimulation()">Reset</button>
    </div>

    <div id="canvas-holder"></div>

    <script>
      let x, y, vx, vy, g = 0.3, drag = 0.01;
      let speedInput, angleInput;
      let path = [];
      let maxHeight = 0;
      let startTime;
      let simulationRunning = false;

      function setup() {
        const canvas = createCanvas(700, 400);
        canvas.parent("canvas-holder");

        speedInput = document.getElementById("speedInput");
        angleInput = document.getElementById("angleInput");

        background(30);
        textSize(14);
      }

      function draw() {
        if (!simulationRunning) return;

        background(30);
        fill(255);
        noStroke();

        // Draw path
        path.push([x, y]);
        for (let pt of path) {
          ellipse(pt[0], pt[1], 2, 2);
        }

        // Draw projectile
        fill("#00f6ff");
        ellipse(x, y, 20, 20);

        // Air resistance (drag)
        let v = dist(0, 0, vx, vy);
        let dragFx = -drag * vx * v;
        let dragFy = -drag * vy * v;

        // Update velocities
        vx += dragFx;
        vy += g + dragFy;

        // Update positions
        x += vx;
        y += vy;

        // Track max height
        if (y < maxHeight) maxHeight = y;

        // Stop when off-screen
        if (y > height || x > width) {
          simulationRunning = false;
        }

        // Display info
        displayStats();
      }

      function startSimulation() {
        const angleDeg = float(angleInput.value);
        const speed = float(speedInput.value);

        const angle = radians(angleDeg);
        vx = speed * cos(angle);
        vy = -speed * sin(angle);

        x = 50;
        y = height - 50;
        path = [];
        maxHeight = y;
        startTime = millis();
        simulationRunning = true;
        loop();
      }

      function resetSimulation() {
        simulationRunning = false;
        path = [];
        background(30);
        redraw();
      }

      function displayStats() {
        const timeElapsed = ((millis() - startTime) / 1000).toFixed(2);
        const velocityMag = dist(0, 0, vx, vy).toFixed(2);
        const angle = degrees(atan2(-vy, vx)).toFixed(2);

        fill(255);
        text(`üïí Time: ${timeElapsed}s`, 10, 20);
        text(`üéØ Speed: ${velocityMag} px/frame`, 10, 40);
        text(`üìê Angle: ${angle}¬∞`, 10, 60);
        text(`‚¨ÜÔ∏è Max Height: ${(height - maxHeight).toFixed(2)} px`, 10, 80);
      }
    </script>
  </main>
</body>
</html>
